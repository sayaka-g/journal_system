<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Journal</title>
</head>
<body>
	<body>
	    <h1>Edit Journal</h1>

	    <form th:action="@{/journal/update/{id}(id=${journal.id})}" th:object="${journal}" method="post">
	        <div>
	            <label for="date">Date:</label>
	            <input type="text" id="date" th:field="*{date}" required />
	        </div>

	        <div>
	            <label for="title">Title:</label>
	            <input type="text" id="title" th:field="*{title}" required />
	        </div>
			
			<div>
			    <label for="content">Content:</label>
				<textarea id="content" th:field="*{content}" required></textarea>
			</div>
	        
	        <div>
	            <button type="submit">Update</button>
	        </div>
	    </form>
		<div>
		    <form th:action="@{/journal/delete/{id}(id=${journal.id})}" method="post">
		        <button type="submit" onclick="return confirm('Are you sure you want to delete this journal?')">Delete</button>
		    </form>
		</div>

	    <a th:href="@{/journal/list}">Back to Journal List</a>
	</body>
</body>
</html>
